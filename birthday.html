        async function initBirthdaySystem() {
            try {
                lockedServerTime = await getServerTime();
            } catch (e) {
                lockedServerTime = Date.now();
            }
            pageLoadTime = performance.now();

            updateBirthdays();
            setInterval(updateBirthdays, 1000);
        }

        function getCurrentTime() {
            const elapsed = performance.now() - pageLoadTime;
            return lockedServerTime + elapsed;
        }

        async function updateBirthdays() {
            const now = new Date(getCurrentTime());
            const currentYear = now.getFullYear();
            const nextYear = currentYear + 1;
            const today = new Date(currentYear, now.getMonth(), now.getDate());
            const threeDaysLater = new Date(currentYear, now.getMonth(), now.getDate() + 3);

            const currentChars = characters.filter(c => {
                const bday = new Date(currentYear, c.birthday.getMonth(), c.birthday.getDate());
                return bday.getTime() === today.getTime();
            });

            const upcomingChars = characters.filter(c => {
                const bdayThisYear = new Date(currentYear, c.birthday.getMonth(), c.birthday.getDate());
                const bdayNextYear = new Date(nextYear, c.birthday.getMonth(), c.birthday.getDate());
                
                return (bdayThisYear > today && bdayThisYear <= threeDaysLater) || 
                       (today.getMonth() === 11 && today.getDate() >= 29 && 
                        bdayNextYear <= new Date(nextYear, 0, 3));
            });

            const currentIds = currentChars.map(c => c.id).join(',');
            const upcomingIds = upcomingChars.map(c => c.id).join(',');

            if (currentIds !== lastCurrentIds) {
                updateContainer(currentContainer, currentChars, 'current', now, defaultCurrentHTML);
                lastCurrentIds = currentIds;
            }

            if (upcomingIds !== lastUpcomingIds) {
                updateContainer(upcomingContainer, upcomingChars, 'upcoming', now, defaultUpcomingHTML);
                lastUpcomingIds = upcomingIds;
            } else if (upcomingIds) {
                updateCountdowns(upcomingContainer, upcomingChars, now);
            }
        }

        function updateCountdowns(container, characters, now) {
            const currentYear = now.getFullYear();
            const nextYear = currentYear + 1;

            const cards = container.querySelectorAll('.character-card');
            cards.forEach((card, index) => {
                const char = characters[index];
                const bdayThisYear = new Date(currentYear, char.birthday.getMonth(), char.birthday.getDate());
                const bdayNextYear = new Date(nextYear, char.birthday.getMonth(), char.birthday.getDate());
                const birthday = (bdayThisYear > now) ? bdayThisYear : bdayNextYear;

                const timeRemaining = birthday.getTime() - now.getTime();
                const daysRemaining = timeRemaining / (1000 * 60 * 60 * 24);
                const progressPercent = Math.min(100, Math.max(0, (daysRemaining / 3) * 100));

                const progressBar = card.querySelector('.progress-bar');
                const countdownText = card.querySelector('.countdown-text');

                if (progressBar && countdownText) {
                    const hue = progressPercent * 1.2;
                    progressBar.style.width = `${progressPercent}%`;
                    progressBar.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;

                    const days = Math.floor(daysRemaining);
                    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    countdownText.textContent = `距离生日剩余时间：${days}天${hours}小时${minutes}分${seconds}秒`;
                }
            });
        }

                                ${message}
                            </p>
                        </div>
                    </div>
                `;
                return;
            }

            let html = '';
            characters.forEach(c => {
                html += createCharacterCardHTML(c, type, now);
            });

            const frag = document.createDocumentFragment();
            const temp = document.createElement('div');
            temp.innerHTML = html;
            while (temp.firstChild) {
                frag.appendChild(temp.firstChild);
            }

            container.innerHTML = '';
            container.appendChild(frag);
        }

                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownText = `距离生日剩余时间：${days}天${hours}小时${minutes}分${seconds}秒`;
                progressBarHtml = `
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progressPercent}%; background-color: hsl(${hue}, 100%, 50%)"></div>
                    </div>
                `;
            } else {
                countdownText = '当前角色正在生日';
                progressBarHtml = '<div class="progress-container"><div class="progress-bar" style="width: 100%; background-color: hsl(120, 100%, 50%)"></div></div>';
            }

            return `
                <div class="character-card rounded-2xl bg-light p-2 text-center dark:bg-dark-2 md:p-4">
                    <div class="rounded-2xl bg-white p-2 shadow dark:bg-black dark:shadow-dark">
                        <img src="static/picture/${character.image}" alt="${character.name}" class="mx-auto">
                        <p class="mt-3 text-base font-medium text-dark dark:text-light/70">
                            ${character.name}【${character.rarity}】
                        </p>
                        <p class="mt-3 text-sm text-dark dark:text-light/70">
                            ${character.server} • 角色生日日期：${character.birthday.getMonth() + 1}月${character.birthday.getDate()}日
                        </p>
                        ${progressBarHtml}
                        <p class="countdown-text mt-3 text-base font-medium text-dark dark:text-light/70">
                            ${countdownText}
                        </p>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', initBirthdaySystem);
    </script>
</body>
</html>
